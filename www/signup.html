


<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/signup.css">

		  <script type="text/javascript" src="js/FormValidation.js" ></script>
		<script>
		$(document).ready(function(){
			$.ajaxSetup({
			  headers: {
			    'X-CSRF-Token': $('meta[name="csrf-token"]').attr('content')
			  }

			{

				var n2=$('#nationality').val();
				var e=$('#email').val();
				var c=$('#community').val();
				var p=$('#pwd').val();


				$.ajax({
				  type: "POST",
				  url: 'http://still-shore-7988.herokuapp.com/users.json',
				  dataType:'json',
				  data:{ user: {
					  utype: "normal",
					  name: n1,
					   email: e,
					   nationality: n2,
					   password: p,
					   password_confirmation:p,
					   community_id: c
				   } },
 	 			  success: function(data, textStatus, jqXHR){
			//		  alert(jqXHR.status);
 	 	//		  	alert("sucess");

 	 			  },

		//			  alert(jqXHR.status);
 	 		//	  alert("fail");
 	 			  }
 				});
 				  });
 			});

 		</script>
	<br><br>

    </head>

                <div class="line"><label for="pwd" id="pwd1">Password: </label><input type="password" id="pwd" /></div>
                <div class="line"><label for="community" id="comm">Community: </label><br><select id="community" name="community">
		      <option value="1">Qatar Foundation</option>
